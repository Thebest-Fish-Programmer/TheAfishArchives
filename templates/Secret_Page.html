<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afish is proud of you!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to top, #012d4a, #05668d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            perspective: 1000px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            text-align: center;
            text-shadow: 0 0 15px #fff, 0 0 30px #00f0ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #d0f0ff;
            text-align: center;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #00f0ff;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #00f0ff;
            }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0.7;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-110vh) scale(1);
                opacity: 0;
            }
        }

        /* Fish */


        @keyframes swim {
            0% {
                transform: translateX(-100px) translateY(calc(var(--y) * 1vh)) scaleX(1);
            }

            50% {
                transform: translateX(100vw) translateY(calc(var(--y) * 1vh)) scaleX(-1);
            }

            100% {
                transform: translateX(-100px) translateY(calc(var(--y) * 1vh)) scaleX(1);
            }
        }
    </style>
</head>

<body>

    <h1> Wow! You Care About ME!! </h1>
    <p>Wow! You truly do care about me the creator! And you know my nickname</p>
    <a href="/" class="button"
        style="margin-top: 20px; padding: 10px 20px; background-color: #0288d1; color: white; text-decoration: none; border-radius: 5px; font-size: 1.2rem;">Go
        back to the Afish Archives</a>

    <script>
        // Bubbles
        for (let i = 0; i < 50; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 12 + 8;
            bubble.style.width = bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = 4 + Math.random() * 5 + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(bubble);
        }


    </script>

</body>

</html>
